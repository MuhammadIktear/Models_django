

{% extends 'home.html' %}
{% block table %}
{% endblock %}
{% block form %}
{% load crispy_forms_tags %}
<form method="post" class="container"
enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mb-3">{{ form | crispy }}</div>
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Add</button>
</form>
{% if message %}
    <div class="alert alert-success mt-3 container">
        {{ message }}
    </div>
{% endif %}
{% endblock %}
