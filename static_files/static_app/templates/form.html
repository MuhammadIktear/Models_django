{% extends 'base.html' %}

{% block table %}
<form method="post" class="p-3 container ">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" name="name" class="form-control mb-3" id="exampleInputName1" placeholder="Enter Your Name" required>
    </div>
    <div class="form-group m-auto">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" class="form-control mb-3" id="exampleInputEmail1" placeholder="Enter your Email" required>
    </div>
    <div>
        <label>Ratting</label>
        <select class="form-select m-auto " aria-label="Default select example" name="select">
            <option selected >Movie ratting</option>
            <option value="1">1</option>
            <option value="2">2</option>    
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="4">5</option>
          </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% if message %}
    <div class="alert alert-success mt-3 container">
        {{ message }}
    </div>
{% endif %}
{%endblock%}

{% endblock %}
